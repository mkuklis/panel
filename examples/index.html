<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="styles.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../panel.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="../panel.js"></script>
  </head>
  <body>
    <div class="page">
      <div id="panel1" class="panel" data-position="left" data-transition="overlay">
        <ul>
          <li><a class="icon home" href="#panel1" data-action="close">Home</a></li>
          <li><a class="icon search" href="#panel1" data-action="close">Search</a></li>
          <li><a class="icon photography" href="#panel1" data-action="close">Photos</a></li>
          <li><a class="icon settings" href="#panel1" data-action="close">Settings</a></li>
          <li><a class="icon world" href="#panel1" data-action="close">World</a></li>
          <li><a class="icon comment" href="#panel1" data-action="close">Chat</a></li>
        </ul>
      </div>

      <div id="panel2" class="panel" data-position="left" data-transition="reveal">
        <ul>
          <li><a class="icon home" href="#panel2" data-action="close">Home</a></li>
          <li><a class="icon search" href="#panel2" data-action="close">Search</a></li>
          <li><a class="icon photography" href="#panel2" data-action="close">Photos</a></li>
          <li><a class="icon settings" href="#panel2" data-action="close">Settings</a></li>
          <li><a class="icon world" href="#panel2" data-action="close">World</a></li>
          <li><a class="icon comment" href="#panel2" data-action="close">Chat</a></li>
        </ul>
      </div>
      <div id="panel3" class="panel" data-position="right" data-transition="push">
        <ul>
          <li><a class="icon home" href="#panel3" data-action="close">Home</a></li>
          <li><a class="icon search" href="#panel3" data-action="close">Search</a></li>
          <li><a class="icon photography" href="#panel3" data-action="close">Photos</a></li>
          <li><a class="icon settings" href="#panel3" data-action="close">Settings</a></li>
          <li><a class="icon world" href="#panel3" data-action="close">World</a></li>
          <li><a class="icon comment" href="#panel3" data-action="close">Chat</a></li>
        </ul>
      </div>
      <div class="header">header</div>
      <div class="content">
        <a href="#panel1">overlay</a>
        <a href="#panel2">reveal</a>
        <a href="#panel3">push</a>
      </div>
    </div>
  </body>
</html>
